name: Build and Publish
on:
  workflow_dispatch:
  
env:
  CONTAINER_BASE_IMAGE: "mcr.microsoft.com/dotnet/aspnet:8.0"
  CONTAINER_IMAGE_REGISTRY: "registry.hub.docker.com"
  CONTAINER_IMAGE_NAME: "lancemccarthy/secretsmocker"
  CONTAINER_IMAGE_TAG: "latest"
  
jobs:
  build_api:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate tag version
      id: tag-creator
      run: |
        buildDay=`date +%Y.%m.%d`
        tags="lancemccarthy/secretsmocker:$buildDay.$GITHUB_RUN_NUMBER"
        echo "DOCKER_HUB_TAG=$tags" >> $GITHUB_OUTPUT
        
    - name: Verify tag output
      run: echo ${{ steps.tag-creator.outputs.DOCKER_HUB_TAG }}
      
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PAT }}
        
    - name: Get Docker metadata from Docker Hub
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: lancemccarthy/secretsmocker

    - name: build the x64 image
      id: build-x64
      working-directory: src/SecretsMocker/SecretsMocker
      run: |
        dotnet publish -t:PublishContainer -p PublishProfile=DefaultContainer --arch x64 -p ContainerImageTag="${{env.CONTAINER_IMAGE_TAG}}-x64" -p ContainerRepository=${{env.CONTAINER_IMAGE_NAME}} -p ContainerRegistry=${{env.CONTAINER_IMAGE_REGISTRY}}
        echo "generated_container_name=${{env.CONTAINER_IMAGE_REGISTRY}}/${{env.CONTAINER_IMAGE_NAME}}:${{env.CONTAINER_IMAGE_TAG}}-x64" >> $GITHUB_OUTPUT

    - name: build the arm64 image
      id: build-arm64
      working-directory: src/SecretsMocker/SecretsMocker
      run: |
        dotnet publish -t:PublishContainer -p PublishProfile=DefaultContainer --arch x64 -p ContainerImageTag="${{env.CONTAINER_IMAGE_TAG}}-x64" -p ContainerRepository=${{env.CONTAINER_IMAGE_NAME}} -p ContainerRegistry=${{env.CONTAINER_IMAGE_REGISTRY}}
        echo "generated_container_name=${{env.CONTAINER_IMAGE_REGISTRY}}/${{env.CONTAINER_IMAGE_NAME}}:${{env.CONTAINER_IMAGE_TAG}}-x64" >> $GITHUB_OUTPUT

    - name: create the multi-image manifest
      run: |
        docker manifest create lancemccarthy/secretsmocker:latest \
          ${{ steps.build-x64.outputs.generated_container_name }} \
          ${{ steps.build-arm64.outputs.generated_container_name }} \

        docker manifest push lancemccarthy/secretsmocker:latest

